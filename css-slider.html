<style>
  label:nth-child(1){
    border: 1px solid pink;
    xbox-sizing: border-box;
  }

  input[type="radio"]{
    xmargin: 0px;
  }
</style>
<body>
  <div class="container">
    
    
    <label for="p1"><input type="radio" name="slider" id="p1"></label>
    <input type="radio" name="slider" id="p2">
    <label for="p2"></label>
    <input type="radio" name="slider" id="p3">
    <label for="p3"></label>
    <input type="radio" name="slider" id="p4">
    <label for="p4"></label>
    <input type="radio" name="slider" id="p5">
    <label for="p5"></label>
  </div>
</body>
</html>
