<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<style>
  .table {
    width: 100%;
    border-collapse: collapse;
  }

  .table td,
  .table th {
    padding: 15px 20px;
    text-align: right;
  }

  .table thead tr {
    border-bottom: 2px solid;
  }

  .table tbody tr {
    border-top: 1px solid;
  }

  .table-striped tbody tr:nth-child(odd) {
    background-color: #ddd;
  }

  .table-border {
    border: 1px solid;
  }

  .table-border td,
  .table-border th {
    border: 1px solid;
  }

  .table-hover tbody tr:hover {
    background-color: #ccc;
  }

  .table-condensed td {
    padding: 5px 10px;
  }

  .table-condensed th {
    padding: 5px 10px;
  }

  .table .active {
    background-color: #ddd;
  }

  /*table-dark start*/
  .table-dark {
    color: white;
    background-color: #343a40;
  }

  .table-dark thead tr {
    border-bottom: 2px solid #454d55;
  }

  .table-dark tbody tr {
    border-top: 1px solid #454d55;
  }
</style>

<body>
  <table class="table table-striped table-hover
                table-dark">
    <thead>
      <tr>
        <th>aa</th>
        <th>bb</th>
        <th>cc</th>
        <th>dd</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
      </tr>
      <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
      </tr>
      <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
